<!DOCTYPE html>
<html lang="en">
<title>Sample Form</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="CSS/doctordetails.css">
<!-- <script src="formscript.js"></script> -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
<body>
<div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="doctor_who">
<fieldset>

<!-- Form Name -->
<legend class="heading1">Doctor Details Form</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">License Number :</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="Licence Number" class="form-control"  type="text" id="lino">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Hospital :</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="address" placeholder="Hospital Name" class="form-control" type="text" id="Hospital">
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <form>
    <div class="form-group"><label class="col-md-4 control-label">
      <label for="exampleFormControlFile1">Licence Proof :</label></label>
      <div class="col-md-4 inputGroupContainer">
      <input type="file" class="form-control-file " id="exampleFormControlFile1"></div>
    </div>
  </form>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Corona Test :</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-drivers-license-o"></i></span>
    <select name="state" class="form-control selectpicker"  id="covid">
      <option value=" " >Please Select Your Corona Test Report</option>
     <option value="positive">Positive	</option>
     <option value="negative">Negative	</option>
     <option value="notdone">Not Tested	</option>

    </select>
  </div>
</div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Speciality :</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="Speciality" class="form-control"  type="text" id="Speciality">
    </div>
  </div>
</div>

<!-- Select Basic -->

<!-- Text area -->


<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type=" submit " class="final btn btn-warning" onclick=doc()>Sumbit<span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="JS/firebase.js" ></script>
    
    </body>
</html>
