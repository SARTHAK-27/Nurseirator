<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="CSS/login.css">
	<script src="./JS/login.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<div id="wrapper">
		<div id="table">
			<a class="active">Log in</a>
		</div>
		<div id="signin">
			<form action="" id="login">
				<div class="form-group">
					<label for="username">Email</label>
<path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"></path>
</>
					<input type="email" id="mail" autofocus>
				</div>
				<div class="form-group">
					<label for="pass">Password</label>
					<input type="password" id="paswd">
					<span id="showpwd" class="fa fa-eye-slash"></span>
				</div>
				<div class="form-group" style="display: flex;">
					<label for="username">Signing as? </label>

					<select name="you" class="form-control selectpicker" id="role" >
						<option value="">-----</option>
					   <option value="doctor">Doctor</option>
					   <option value="nurse">Nurse</option>
					   <option value="patient">Patient</option>
					  </select>
				</div>
				<div class="form-group">
					<label id="checkbox">
						<input type="checkbox" checked><span class="text">Keep me signed in </span>
					</label>
				</div>
				<div class="form-group" style="text-align: center;">
					<button type="submit" onclick=login()>Login</button>
				</div>
			</form>
		<div class="hr"></div>
		<a href="#" id="froget-pass">NurseiRaTor</a>

    </div>

	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script >
  $(document).ready(function () {
	$("#showpwd").on("click", function () {
		$(this).toggleClass("fa-eye fa-eye-slash");
		$($(this).siblings()[1]).attr("type", function (index, attr) {
			return attr == "password" ? "text" : "password"
		});
	});
})

  </script>




<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
<script src="JS/firebase.js" ></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-analytics.js"></script>

</body>

</html>
